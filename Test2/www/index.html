
<!-- import library -->
<script src="assets/scripts/jquery-1.12.3.js"></script>
<script src="assets/scripts/bootstrap.min.js"></script>
<script src="assets/scripts/my_scripts.js"></script>
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" />

<!-- function -->
<script>
    $(document).ready(function () {
        $("#login_button").click(function () {
            var usr = $("#username").val();
            var pwd = $("#password").val();
            $.post(URL_SERVER + "login.php", { user: usr, pass: pwd }).done(function (data) {
                if (data == '0') {
                    localStorage.setItem("username", usr);
                    localStorage.setItem("password", pwd);
                    location.href = 'mainMenu.html';
                } else {
                    alert('Invalid username/password!');
                }
            });
        });

        $("#reg_button").click(function () {
            location.href = 'registration.html';
        });
    });
</script>

<div class="row">
    <div class="col-md-12">
        <center>

            <h4>Login Page</h4>

            <table class="table">
                <tr>
                    <th>Username</th>
                    <th>:</th>
                    <th>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Put your username here." />
                    </th>
                </tr>
                <tr>
                    <th>Password</th>
                    <th>:</th>
                    <th>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Put your password here." />
                    </th>
                </tr>
                <tr>
                    <th align="center" colspan="3">
                        <button type="button" class="btn btn-info" id="login_button">Log In</button>
                        <button type="button" class="btn btn-info" id="reg_button">Registration</button>
                    </th>
                </tr>
            </table>

        </center>
    </div>
</div>
